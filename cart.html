
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div style="margin-top: 60px;">
    <div  class="empty-wishlist d-flex justify-content-center align-items-center flex-column">
        <img src="https://pennpowergroup.com/images/EmptyCart.png" alt="">
        <h1 class="fs-1 text-danger" style="font-family: 'Abril Fatface', serif;">Your Cart is empty</h1>
        <button class="btn text-success" style="text-decoration: underline;" routerLink="">Add Your Cart</button>
    </div>
    <div  class="container-fluid px-4 px-lg-5 mt-5">
       <h1 class="text-danger text-center" style="font-family: 'Abril Fatface', serif;">Cart Summary</h1>
      <div class="row w-100">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <table class="table shadow mt-4  border rounded">
               <thead>
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
               </thead>
               <tbody>
                <tr >
                    <td ></td>
                    <td></td>
                    <td ></td>
                    <td >
                        <div class="d-flex">
                            <button  class="btn fw-bolder fs-3" >-</button>
                            <input type="num" class="form-control text-center"  style="max-width: 3rem;" readonly>
                            <button   class="btn fw-bolder fs-4" >+</button>
                        </div>
                    </td>
                    <td >
                        
                    </td>
                    <td ><button class="btn btn-outline-danger" ><i class="fa-solid fa-trash"></i></button></td>
                </tr>
               </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger" >Empty cart</button>
                  <a class="btn btn-outline-success ms-3"  href="{% url 'list-all' %}">Add more Items</a>
            </div>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center">
            <div class="border shadow rounded p-4">
              <h3>Grand Total:<span class="text-primary"> </span> </h3>
              <button class="btn btn-success mt-3" >CheckOut</button>
            </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
   </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row w-100 d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="row w-75 mt-5" style="height: 470px;">
         
            <div class="col-md-6 shadow d-flex justify-content-center align-items-center flex-column p-5">
                <div class="p-3 d-flex justify-content-center align-items-center" 
                     style="height: 70px; width: 70px; border: 3px solid green; border-radius: 50%;">
                    <i class="fa-solid fa-user fa-2x text-success"></i>
                </div>
                <h1 class="text-center text-success">Welcome User</h1>

                <form method="post" class="border rounded p-3 w-100 shadow mt-5">
                    {% csrf_token %}
                    {{ form.as_p }}  
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6 shadow p-0 d-flex justify-content-center align-items-center flex-column text-light" 
                 style="background-image: url('https://t3.ftcdn.net/jpg/02/41/43/18/360_F_241431868_8DFQpCcmpEPVG0UvopdztOAd4a6Rqsoo.jpg'); background-size: cover;">
                <div class="d-flex justify-content-center align-items-center flex-column" 
                     style="background-color:rgba(128, 128, 128, 0.276); height: 100%;">
                    <h4 class="text-light">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="fs-3"><b>Freshcart</b></span>
                    </h4>
                    <h2>Don't Have an Account?</h2>
                    <a class="btn btn-outline-light" href="{% url 'register' %}">SIGN UP</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Freshcart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row w-100 d-flex justify-content-center align-items-center" style="height: 85vh; margin-top: -40px;">
        <div class="row w-75 mt-5" style="height: 470px;">
         
            <!-- Registration Form Section -->
            <div class="col-md-6 shadow d-flex justify-content-center align-items-center flex-column p-5">
                <div class="p-3 d-flex justify-content-center align-items-center" style="height: 70px; width: 70px; border: 3px solid green; border-radius: 50%;">
                    <i class="fa-solid fa-user fa-2x text-success"></i>
                </div>

                <form method="post" class="border rounded p-3 w-100 shadow mt-4">
                    {% csrf_token %}
                    <div class="mb-4 mt-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="mb-4 mt-3">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>
                    <div class="mb-4 mt-3">
                        {{ form.password1.label_tag }}
                        {{ form.password1 }}
                    </div>
                    <div class="mb-4">
                        {{ form.password2.label_tag }}
                        {{ form.password2 }}
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </div>
                </form>
            </div>

            <!-- Right Section with Login Redirect -->
            <div class="col-md-6 shadow d-flex p-0 justify-content-center align-items-center flex-column text-light" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzW3CEP4EUqHIDQJTQeddi2S4tHbUPJ9DErvKc6B8nHacbvp3kPYHN3qODGQLtgwyDRC0&usqp=CAU'); background-size: cover; background-position: center;">
                <div class="d-flex w-100 justify-content-center align-items-center flex-column" style="background-color: rgba(118, 117, 118, 0.393); height: 100%;">
                    <h4 class="text-light">
                        <i class="fa-solid fa-cart-shopping"></i> 
                        <span class="fs-3"><b>Freshcart</b></span>
                    </h4>
                    <h2>Already Have an Account?</h2>
                    <a class="btn btn-outline-light" href="{% url 'signin' %}">SIGN IN</a>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
